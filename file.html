<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My - Portfolio</title>
    <link rel="stylesheet" href="CSS/filestyle.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Parvati</h1>
            <p>Web Developer</p>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Projects Showcase -->
        <section id="projects" class="projects">
            <div class="container">
                <h2>Projects Showcase</h2>

                <!-- Project Cards -->
                <div class="project-card">
                    <img src="images.png" alt="Project Name">
                    <div class="project-info">
                        <h3>Project Name: Blood Bank </h3>
                        <p>We are designing a real-life system that will be used by real userss</p>
                        <a href="index.html" class="btn btn-primary">View Project</a>
                        
                    </div>
                </div>
                <!-- Add more project cards as needed -->
                

            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <form action="#">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="JS/filescript.js"></script>
</body>
</html>
